            // Topic navigation
            document.querySelectorAll('.topic-nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const section = e.target.dataset.section;
                    switchSection(section);
                });
            });
        }

        // Switch section
        function switchSection(section) {
            currentSection = section;
            
            // Update button styles
            document.querySelectorAll('.topic-nav-btn').forEach(btn => {
                if (btn.dataset.section === section) {
                    btn.className = 'topic-nav-btn bg-primary text-white px-4 py-2 rounded-lg whitespace-nowrap';
                } else {
                    btn.className = 'topic-nav-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-lg whitespace-nowrap';
                }
            });
            
            renderTopicContent();
        }

        // Mark as completed
        function markAsCompleted(type, index) {
            showCustomAlert('已標記為完成！');
        }

        // Show hint
        function showHint(index) {
            const hints = [
                "提示：注意運用相關的數學公式和定理",
                "提示：先化簡，再進行計算",
                "提示：檢查計算步驟是否正確",
                "提示：可以用不同方法驗證答案"
            ];
            showCustomAlert(hints[index % hints.length]);
        }

        // Show solution
        function showSolution(index) {
            showCustomAlert("解答已在YouTube影片中詳細說明，請掃描QR碼觀看。");
        }



        // Custom alert function
        function showCustomAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg z-50';
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Global functions for onclick handlers
        window.openTopic = openTopic;
        window.markAsCompleted = markAsCompleted;
        window.showHint = showHint;
        window.showSolution = showSolution;
    </script>
</body>
</html>
